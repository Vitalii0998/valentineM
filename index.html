<!doctype html>
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Heart Physics</title>

<style>
html,body{
  margin:0;
  height:100%;
  background:radial-gradient(circle at 50% 40%, #1b2040 0%, #0d1025 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
#stage{
  width:98vmin;
  height:98vmin;
}
canvas{width:100%;height:100%}
</style>
</head>
<body>
<div id="stage"></div>

<script src="https://cdn.jsdelivr.net/npm/matter-js@0.19.0/build/matter.min.js"></script>
<script>
const {Engine,Render,Runner,Bodies,Composite,Body,Events} = Matter;

const stage=document.getElementById("stage");
const engine=Engine.create();
engine.positionIterations=10;
engine.velocityIterations=10;

const w=stage.clientWidth;
const h=stage.clientHeight;

const render=Render.create({
  element:stage,
  engine,
  options:{
    width:w,
    height:h,
    wireframes:false,
    background:"transparent"
  }
});

Render.run(render);
Runner.run(Runner.create(),engine);

// рамка, щоб нічого не вилітало
const pad = 60;
const bounds = [
  Bodies.rectangle(w/2, -pad/2, w+2*pad, pad, {isStatic:true}),
  Bodies.rectangle(w/2, h+pad/2, w+2*pad, pad, {isStatic:true}),
  Bodies.rectangle(-pad/2, h/2, pad, h+2*pad, {isStatic:true}),
  Bodies.rectangle(w+pad/2, h/2, pad, h+2*pad, {isStatic:true}),
];
Composite.add(engine.world, bounds);

// ---------------- HEART SHAPE ----------------

function heartPoints(cx,cy,scale,n=220){
  const pts=[];
  for(let i=0;i<n;i++){
    const t=(i/n)*Math.PI*2;
    const x=16*Math.pow(Math.sin(t),3);
    const y=13*Math.cos(t)-5*Math.cos(2*t)-2*Math.cos(3*t)-Math.cos(4*t);
    pts.push({x:cx+x*scale,y:cy-y*scale});
  }
  return pts;
}

const centerX=w/2;
const centerY=h/2;
const scale=Math.min(w,h)*0.03;

function pointInsideHeart(x,y){
  const dx=(x-centerX)/scale;
  const dy=(centerY-y)/scale;
  return Math.pow(dx*dx+dy*dy-1,3)-dx*dx*dy*dy*dy <= 0;
}

const pts=heartPoints(centerX,centerY,scale);

// фізичні стінки
const WALL_THICK = 40;
const WALL_OVERLAP = 60;

for(let i=0;i<pts.length;i++){
  const a=pts[i];
  const b=pts[(i+1)%pts.length];
  const dx=b.x-a.x;
  const dy=b.y-a.y;
  const len=Math.hypot(dx,dy);
  const angle=Math.atan2(dy,dx);

  const wall=Bodies.rectangle(
    (a.x+b.x)/2,
    (a.y+b.y)/2,
    len + WALL_OVERLAP,
    WALL_THICK,
    { isStatic:true }
  );

  Body.setAngle(wall,angle);
  Composite.add(engine.world,wall);
}

// ---------------- PARTICLES ----------------

const hearts=[];
let textMode=false;
let textPoints=[];
let targets=[];

const MAX_V = 12;

Events.on(engine, "beforeUpdate", () => {
  for (const h of hearts) {
    const v = h.body.velocity;
    const speed = Math.hypot(v.x, v.y);
    if (speed > MAX_V) {
      Body.setVelocity(h.body, {
        x: v.x * (MAX_V / speed),
        y: v.y * (MAX_V / speed)
      });
    }
  }
}); // ✅ оце в тебе було зламано

function randomInside(){
  let x,y;
  do{
    x=centerX+(Math.random()-0.5)*scale*18;
    y=centerY+(Math.random()-0.5)*scale*18;
  }while(!pointInsideHeart(x,y));
  return {x,y};
}

function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=(Math.random()*(i+1))|0;
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

function enterTextMode(){
  textMode=true;
  generateTextPoints();

  engine.gravity.x=0;
  engine.gravity.y=0;

  for(const h of hearts){
    Body.setStatic(h.body,false);

    h.body.collisionFilter.group = -1;
    h.body.collisionFilter.mask = 0;

    Body.setVelocity(h.body,{x:0,y:0});
    Body.setAngularVelocity(h.body,0);
  }
}

function spawn(){
  if(textMode) return;

  const r = 6 + Math.random()*3;
  const pos = randomInside();

  const body = Bodies.circle(pos.x,pos.y,r,{
    restitution:0.05,
    friction:0.15,
    frictionAir:0.02,
    density:0.003,
    render:{visible:false}
  });

  Composite.add(engine.world,body);
  hearts.push({body,r});

  if(hearts.length>200 && !textMode){
    enterTextMode();
  }

  if(hearts.length>700){
    Composite.remove(engine.world,hearts.shift().body);
  }
}

// ---------------- TEXT ----------------

function generateTextPoints(){
  const off=document.createElement("canvas");
  off.width=w;
  off.height=h;
  const ctx=off.getContext("2d");
  ctx.clearRect(0,0,w,h);

  // межі внутрішньої області серця
  let minX=Infinity, maxX=-Infinity, minY=Infinity, maxY=-Infinity;
  for(let y=0;y<h;y+=6){
    for(let x=0;x<w;x+=6){
      if(pointInsideHeart(x,y)){
        if(x<minX) minX=x;
        if(x>maxX) maxX=x;
        if(y<minY) minY=y;
        if(y>maxY) maxY=y;
      }
    }
  }

  const padX = (maxX-minX)*0.12;
  const padY = (maxY-minY)*0.12;

  const innerMinX = minX + padX;
  const innerMaxX = maxX - padX;
  const innerMinY = minY + padY;
  const innerMaxY = maxY - padY;

  const innerW = innerMaxX - innerMinX;
  const innerH = innerMaxY - innerMinY;

  const xL = innerMinX + innerW*0.30;
  const xR = innerMinX + innerW*0.70;
  const yTop = innerMinY + innerH*0.36;
  const yBottom = innerMinY + innerH*0.72;

  ctx.fillStyle="white";
  ctx.textAlign="center";
  ctx.textBaseline="middle";

  const big = Math.round(Math.min(innerW, innerH)*0.22);
  const mid = Math.round(Math.min(innerW, innerH)*0.13);

  ctx.font=`900 ${big}px Arial`;
  ctx.fillText("V", xL, yTop);
  ctx.fillText("M", xR, yTop);

  ctx.font=`900 ${mid}px Arial`;
  ctx.fillText("Valentine", (innerMinX+innerMaxX)/2, yBottom);

  const data=ctx.getImageData(0,0,w,h).data;

  textPoints=[];
  for(let y=0;y<h;y+=5){
    for(let x=0;x<w;x+=5){
      const i=(y*w+x)*4;
      if(data[i+3]>150 && pointInsideHeart(x,y)){
        textPoints.push({x,y});
      }
    }
  }

  shuffle(textPoints);

  targets=[];
  const count=Math.min(hearts.length,textPoints.length);
  for(let i=0;i<count;i++){
    targets[i]=textPoints[i];
  }
}

// ---------------- RENDER ----------------

Events.on(render,"afterRender",()=>{
  const ctx=render.context;

  ctx.beginPath();
  ctx.moveTo(pts[0].x,pts[0].y);
  for(const p of pts) ctx.lineTo(p.x,p.y);
  ctx.closePath();

  const grad=ctx.createLinearGradient(0,0,w,h);
  grad.addColorStop(0,"#ff6aa2");
  grad.addColorStop(1,"#ff003c");

  ctx.strokeStyle=grad;
  ctx.lineWidth=6;
  ctx.shadowBlur=25;
  ctx.shadowColor="#ff3d7a";
  ctx.stroke();
  ctx.shadowBlur=0;

  ctx.textAlign="center";
  ctx.textBaseline="middle";
  for(const hrt of hearts){
    const p=hrt.body.position;
    ctx.save();
    ctx.translate(p.x,p.y);
    ctx.rotate(hrt.body.angle);
    ctx.font=(hrt.r*2)+"px system-ui, Apple Color Emoji";
    ctx.fillText("❤️",0,0);
    ctx.restore();
  }
});

// ---------------- MOTION ----------------

let lastShake=0;

function motion(e){
  if(textMode){
    for(let i=0;i<hearts.length;i++){
      const h=hearts[i];
      const t=targets[i];
      if(!t) continue;

      const px=h.body.position.x;
      const py=h.body.position.y;

      const nx=px+(t.x-px)*0.18;
      const ny=py+(t.y-py)*0.18;

      Body.setPosition(h.body,{x:nx,y:ny});
      Body.setVelocity(h.body,{x:0,y:0});
      Body.setAngularVelocity(h.body,0);

      const dx=t.x-nx, dy=t.y-ny;
      if(dx*dx+dy*dy < 2.5*2.5){
        Body.setPosition(h.body,t);
        Body.setVelocity(h.body,{x:0,y:0});
        Body.setStatic(h.body,true);
      }
    }
    return;
  }

  const now=Date.now();

  const a=e.acceleration||e.accelerationIncludingGravity;
  if(a){
    const mag=Math.sqrt((a.x||0)**2+(a.y||0)**2+(a.z||0)**2);
    if(mag>14 && now-lastShake>200){
      lastShake=now;
      for(let i=0;i<20;i++) spawn();
    }
  }

  const g=e.accelerationIncludingGravity;
  if(g){
    engine.gravity.x=-(g.x||0)/10;
    engine.gravity.y=(g.y||0)/10;
  }
}

window.addEventListener("pointerdown",()=>{
  window.addEventListener("devicemotion",motion,{passive:true});
},{once:true});

window.addEventListener("keydown",e=>{
  if(e.code==="Space"){
    for(let i=0;i<20;i++) spawn();
  }
});

// старт
for(let i=0;i<40;i++) spawn();
</script>
</body>
</html>
